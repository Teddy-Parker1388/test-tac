---
SHARED:
  params: {}

FILES:
  - name: mostly-harmless.conf
    metadata:
      path: /etc/nginx/conf.d
      restart: nginx
    params:
      comment: "!!This file auto-generated by Ansible!!"
      port: 8080
      api_port: 4242
  - name: server.json
    metadata:
      path: /opt/mostly-harmless/conf
      user: "{{ app_app.user }}"
      group: "{{ app_app.group }}"
    params:
      port: 4242
  - name: mostly-harmless.service
    metadata:
      path: /etc/systemd/system
